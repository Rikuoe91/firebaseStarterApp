<ion-header>
    <ion-navbar>
        <ion-title>
            Ionic Blank
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list *ngFor="let speaker of speakers | async">
        <ion-list-header>{{speaker.listHeader}}</ion-list-header>
        <!--<ion-item></ion-item>-->
        <button ion-item *ngFor="let info of speaker.speakerInfo" (click)="itemClicked(info)">
            {{info.name}}

        </button>
    </ion-list>
</ion-content>
